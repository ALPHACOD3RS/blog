<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My Blog</h1>
        <nav id="navContainer">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <!-- Dynamic rendering based on authentication status -->
            <li id="loginLink" style="display: none">
              <a href="/login">Login</a>
            </li>
            <li id="registerLink" style="display: none">
              <a href="register.html">Register</a>
              <li><a href="view-posts.html">View My Posts</a></li>
            </li>
            <li id="usernameLink" style="display: none"></li>
            <button id="logoutButton" onclick="logoutUser()">Logout</button>
          </ul>
        </nav>
      </div>
    </header>

    <section class="blog-posts">
      <div class="container">
        <h2>Latest Blog Posts</h2>
        <!-- Blog posts will be dynamically generated here -->
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
      </div>
    </footer>

    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", async () => {
        // Fetch user authentication status
        const isAuthenticated = await checkAuthentication();

        // Select elements
        const loginLink = document.getElementById("loginLink");
        const registerLink = document.getElementById("registerLink");
        const usernameLink = document.getElementById("usernameLink");

        // If user is authenticated, display username
        if (isAuthenticated) {
          const userData = await getUserData(); // Assuming you have a function to get user data
          usernameLink.textContent = `Welcome, ${userData.username}`;
          usernameLink.style.display = "block";
        } else {
          // If user is not authenticated, display login and register links
          loginLink.style.display = "block";
          registerLink.style.display = "block";
        }
      });
    </script>
  </body>
</html>
